#
# source ./ansible.env
# export ANSIBLE_VAULT_PASSWORD="password"
#
# echo -n "access-key-from-csv" | ansible-vault encrypt_string --stdin-name "ec2_access_key" > ./ec2_access_key.txt
# echo -n "secret-key-from-csv" | ansible-vault encrypt_string --stdin-name "ec2_secret_key" > ./ec2_secret_key.txt
# then read the contents of files directly into this file, not copy-paste
#
#
#

